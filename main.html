<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Load DOM</title>

  <!-- Script must NOT be inside <body> -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Replace body content with plain text after DOM is ready
      document.body.innerText = "DOM load success";
    });
  </script>
</head>

</body>
</html>
